<div class="main-outer">
    <form>
        <div class="container">
            <h3 style="margin-bottom: 20px;">Login</h3>
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="pat@example.com" required />
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Enter your password</mat-label>
                        <input matInput type="{{showStatus ? 'text' : 'password'}}" required />
                    </mat-form-field>
                </div>
                <div class="col-12" style="text-align: center;">
                    <a href="#">Forgot your password?</a>
                    <br>
                    <br> 
                </div>
                 <div class="col-12" style="text-align: center;">
                  <mat-checkbox [(ngModel)]="showStatus"  [ngModelOptions]="{standalone: true}" class="example-margin">Show Password</mat-checkbox>
                    <br>
                    <br> 
                </div>
                <div class="col-12">
                    <button class="col-12" matButton="filled" color="primary">Access System</button>
                </div>
                <div class="col-12" style="text-align: center;">
                    <br>
                    <br>
                    OR
                    <br>
                    <br>
                </div>
                <div class="col-12">
                    <button class="col-12" routerLink="/security/register" matButton="tonal">Create an Account</button>
                </div>
            </div>
        </div>
    </form>
</div>
